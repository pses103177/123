<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 引入 Babel -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 自定義樣式 -->
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        .slide-up { animation: slideUp 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .school-bg {
            background-color: #f0f2f5;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.92), rgba(255, 255, 255, 0.92)),
                url('https://images.unsplash.com/photo-1562774053-701939374585?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
        }

        /* 橫向時間軸指向箭頭 */
        .arrow-top::before {
            content: "";
            position: absolute;
            top: -5px;
            left: 50%;
            margin-left: -5px;
            width: 10px;
            height: 10px;
            background: white;
            border-left: 1px solid #e5e7eb;
            border-top: 1px solid #e5e7eb;
            transform: rotate(45deg);
        }

        .glow-text { text-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }
        .tab-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-gray-100 font-sans text-slate-800">

    <script type="text/babel">

        // ==========================================

1,系統升級公告,本週末將進行系統維護。,2023/12/18,high,admin`;

        // ==========================================

        // ==========================================
        const Icon = ({ path, className, size = 20 }) => (

        const icons = {
            user: <><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>,
            lock: <><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></>,
            shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>,
            logOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></>,
            info: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></>,
            wrench: <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>,
            gavel: <><path d="M14 5l6.5 6.5"/><path d="M2 14.5l6.5 6.5"/><path d="M20 20L10 10"/><path d="M22 2l-3.5 3.5"/><path d="M11 5l-7 7 2.5 2.5 7-7L11 5z"/></>,

            message: <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>,
            trash: <><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></>,
            bell: <><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></>,
            logo: <><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></>,
            hash: <><line x1="4" y1="9" x2="20" y2="9"/><line x1="4" y1="15" x2="20" y2="15"/><line x1="10" y1="3" x2="8" y2="21"/><line x1="16" y1="3" x2="14" y2="21"/></>,
            calendar: <><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/></>,
            cpu: <><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/></>,
            settings: <><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></>,
            zap: <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>,
            chevronDown: <polyline points="6 9 12 15 18 9"/>,
            chevronUp: <polyline points="18 15 12 9 6 15"/>,
            chevronLeft: <polyline points="15 18 9 12 15 6"/>,
            chevronRight: <polyline points="9 18 15 12 9 6"/>,
            alertTriangle: <><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></>
        };

        const parseCSV = (text) => {
            const lines = text.trim().split('\n');
            if (lines.length < 2) return [];
            const header = lines[0].trim().split(',');
            const result = [];
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                const row = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(val => {
                    let s = val.trim();
                    if (s.startsWith('"') && s.endsWith('"')) s = s.slice(1, -1);
                    return s.replace(/""/g, '"');
                });
                const obj = {};
                header.forEach((h, index) => {
                    let value = row[index];
                    if (h === 'timeline' || h === 'comments') {
                        try { value = JSON.parse(value || "[]"); } catch (e) { value = []; }
                    }
                    if (h === 'anon' || h === 'isSensitive') value = value === 'true';
                    if (h === 'votes' || h === 'progress' || h === 'id') value = Number(value);
                    obj[h] = value;
                });
                result.push(obj);
            }
            return result;
        };

        // ==========================================
        // 3. 子元件
        // ==========================================

        const Clock = () => {
            const [time, setTime] = useState(new Date());
            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);
            return (
                <div className="flex flex-col items-end px-3 border-l border-slate-700/50">
                    <span className="text-[9px] text-slate-400 font-mono tracking-tighter uppercase">{time.getFullYear()}/{String(time.getMonth()+1).padStart(2,'0')}/{String(time.getDate()).padStart(2,'0')}</span>
                    <span className="text-lg font-bold text-blue-100 font-mono leading-none glow-text">{String(time.getHours()).padStart(2,'0')}:{String(time.getMinutes()).padStart(2,'0')}:{String(time.getSeconds()).padStart(2,'0')}</span>
                </div>
            );
        };

        const Modal = ({ config }) => {
            if (!config) return null;
            return (
                <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-[100] fade-in backdrop-blur-sm p-4">
                    <div className="bg-white rounded-3xl shadow-2xl p-7 w-full max-w-sm slide-up border border-gray-100 overflow-hidden relative">
                        <div className="flex items-center gap-3 mb-4 text-slate-800 font-bold text-xl">
                            <div className="p-2 bg-blue-50 rounded-xl text-blue-600"><Icon path={icons.info} size={24} /></div>
                            {config.title}
                        </div>
                        {config.type === 'progress' ? (
                            <div className="py-2">
                                <div className="flex justify-between text-xs text-gray-500 mb-2 font-mono">
                                    <span>處理進度 {Math.round((config.current/config.total)*100)}%</span>
                                    <span>{config.current}/{config.total}</span>
                                </div>
                                <div className="w-full bg-gray-100 rounded-full h-3 overflow-hidden shadow-inner">
                                    <div className="bg-gradient-to-r from-blue-500 to-blue-700 h-full transition-all duration-75" style={{width:`${(config.current/config.total)*100}%`}}></div>
                                </div>
                            </div>
                        ) : (
                            <p className="text-gray-600 text-sm mb-8 leading-relaxed ml-1">{config.message}</p>
                        )}
                        <div className="flex justify-end gap-3">
                            {config.onCancel && <button onClick={config.onCancel} className="px-5 py-2.5 text-gray-500 font-bold hover:bg-gray-100 rounded-2xl transition-colors">取消</button>}
                            <button onClick={config.onConfirm} className="px-7 py-2.5 bg-slate-900 text-white font-bold rounded-2xl hover:bg-slate-800 shadow-lg active:scale-95 transition-all">確定</button>
                        </div>
                    </div>
                </div>
            );
        };

        const EditableLogo = ({ src, onUpload, canEdit }) => {
            const fileInputRef = useRef(null);
            const [loadError, setLoadError] = useState(false);
            useEffect(() => setLoadError(false), [src]);
            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => { onUpload(e.target.result); setLoadError(false); };
                    reader.readAsDataURL(file);
                }
            };
            return (
                <div 
                    className={`w-32 h-14 bg-white text-blue-900 flex items-center justify-center shadow-lg border-2 border-blue-100 overflow-hidden relative group flex-shrink-0 ${canEdit ? 'cursor-pointer' : ''}`}
                    onClick={() => canEdit && fileInputRef.current.click()}
                >
                    {src && !loadError ? <img src={src} alt="Logo" className="w-full h-full object-cover" onError={() => setLoadError(true)} /> : (
                        <div className="flex flex-col items-center justify-center w-full h-full bg-slate-50">
                            <Icon path={icons.logo} size={28} />
                            {canEdit && <span className="text-[10px] text-gray-400 mt-0.5 scale-90">點擊上傳</span>}
                        </div>
                    )}
                    {canEdit && <input type="file" ref={fileInputRef} onChange={handleFileChange} accept="image/*" className="hidden" />}
                </div>
            );
        };

        const TimelineItem = ({ ev, isLast, hasAccess }) => {
            const [isExpanded, setIsExpanded] = useState(false);
            const isReconsideration = ev.status === 'reconsidering';
            return (
                <div className="flex flex-col items-center min-w-[160px] max-w-[220px] flex-shrink-0 group relative">
                    <div className="mb-2 text-center">
                        <span className="text-[10px] font-bold text-gray-500 bg-gray-100 border border-gray-200 px-2 py-0.5 rounded-full shadow-sm">{ev.date.split(' ')[0]}</span>
                    </div>
                    <div className={`w-3.5 h-3.5 rounded-full border-2 border-white shadow-md z-10 box-content transition-all duration-300 ${isLast ? 'bg-blue-600 scale-125 ring-4 ring-blue-100' : isReconsideration ? 'bg-orange-500' : 'bg-gray-300'}`}></div>
                    <div 
                        onClick={() => setIsExpanded(!isExpanded)}
                        className={`mt-3 bg-white p-3 rounded-2xl border border-gray-100 shadow-sm text-xs text-center w-full relative arrow-top hover:shadow-lg transition-all cursor-pointer ${isExpanded ? 'ring-2 ring-blue-100' : ''} ${isReconsideration ? 'bg-orange-50 border-orange-100' : ''}`}
                    >
                        <div className={`absolute -top-1.5 left-1/2 -translate-x-1/2 w-2.5 h-2.5 border-t border-l transform rotate-45 ${isReconsideration ? 'bg-orange-50 border-orange-100' : 'bg-white border-gray-100'}`}></div>
                        <div className={`font-bold mb-1 text-sm flex items-center justify-center gap-1 ${isReconsideration ? 'text-orange-700' : 'text-slate-800'}`}>
                            {isReconsideration && <Icon path={icons.gavel} size={12}/>}
                            {ev.label}
                        </div>
                        <div className="text-[9px] text-gray-400 font-mono mb-2 border-b border-gray-50/50 pb-1">{ev.date.split(' ')[1]}</div>

                            {hasAccess ? ev.note : "內容受隱私保護"}
                        </div>
                        <div className="mt-1 flex justify-center text-gray-300 group-hover:text-blue-400 transition-colors">
                            {isExpanded ? <Icon path={icons.chevronUp} size={14}/> : <Icon path={icons.chevronDown} size={14}/>}
                        </div>
                    </div>
                </div>
            );
        };

        const TimelineSection = ({ item, hasAccess }) => {
            const scrollRef = useRef(null);
            const [showLeft, setShowLeft] = useState(false);
            const [showRight, setShowRight] = useState(true);
            const scroll = (dir) => { if (scrollRef.current) scrollRef.current.scrollBy({ left: dir === 'left' ? -300 : 300, behavior: 'smooth' }); };
            const handleScroll = () => {
                if (scrollRef.current) {
                    const { scrollLeft, scrollWidth, clientWidth } = scrollRef.current;
                    setShowLeft(scrollLeft > 5);
                    setShowRight(scrollLeft < scrollWidth - clientWidth - 15);
                }

            return (
                <div className="mb-4 group/timeline relative">
                    <h4 className="text-[11px] font-bold text-gray-400 mb-3 uppercase tracking-widest flex items-center gap-2 px-1"><Icon path={icons.message} size={14}/> 處理歷程與覆議軌跡</h4>

                        <div ref={scrollRef} onScroll={handleScroll} className="flex items-start overflow-x-auto pb-6 scrollbar-hide space-x-5 pl-1 pt-2 scroll-smooth">
                            <div className="absolute top-[29px] left-0 w-full h-0.5 bg-gray-200/60 -z-10"></div> 
                            {item.timeline.map((ev, idx) => (

        const LoginScreen = ({ onLogin, userDb, customLogo, notices }) => {
            const [username, setUsername] = useState("");

            return (
                <div className="min-h-screen school-bg flex flex-col font-sans text-slate-800">
                    <div className="bg-slate-900 text-white shadow-xl p-4 flex justify-between items-center border-b border-white/5">
                        <div className="flex items-center gap-4">
                            <EditableLogo src={customLogo} onUpload={()=>{}} canEdit={false} />
                            <div><div className="font-bold tracking-widest text-lg">真理大學學生會</div><div className="text-[10px] text-slate-500 uppercase tracking-[0.2em] font-medium">Issue Tracking System</div></div>
                        </div>
                        <Clock />
                    </div>
                    <div className="flex-1 flex items-center justify-center p-4">
                        <div className="bg-white/80 backdrop-blur-md w-full max-w-4xl rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col md:flex-row slide-up border border-white/50 min-h-[500px]">

                                <div>
                                    <h3 className="text-xl font-bold text-slate-700 mb-6 flex items-center gap-2"><Icon path={icons.bell} className="text-blue-600" size={22} /> 系統公告</h3>
                                    <div className="space-y-4 max-h-[300px] overflow-y-auto pr-2 scrollbar-hide">

                                            <div key={n.id} className={`p-4 rounded-2xl bg-white shadow-sm border-l-4 ${n.priority === 'high' ? 'border-red-500' : 'border-blue-500'}`}>

                                                <div className="text-xs text-gray-500 leading-relaxed">{n.content}</div>
                                                <div className="text-[9px] text-gray-400 mt-2 text-right">{n.date}</div>
                                            </div>

                                    </div>
                                </div>

                            <div className="md:w-1/2 p-10 md:p-14 bg-white/40 flex flex-col justify-center">

                                <form onSubmit={(e)=>{e.preventDefault(); const u = userDb.find(x=>x.username===username && x.password===password); if(u) onLogin(u); else setError("帳號或密碼錯誤");}} className="space-y-6">
                                    <input type="text" value={username} onChange={e => setUsername(e.target.value)} className="w-full px-5 py-4 rounded-2xl bg-white/50 border border-gray-200 outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all text-sm shadow-sm" placeholder="請輸入帳號" />
                                    <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="w-full px-5 py-4 rounded-2xl bg-white/50 border border-gray-200 outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all text-sm shadow-sm" placeholder="請輸入密碼" />
                                    {error && <div className="text-red-600 text-xs text-center font-bold bg-red-50 py-3 rounded-2xl border border-red-100 slide-up">{error}</div>}
                                    <button className="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded-2xl shadow-xl shadow-slate-200 transition-all active:scale-95 text-base tracking-widest mt-4">登入系統</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            const handleSetLogo = (l) => { setCustomLogo(l); localStorage.setItem('customLogo', l); };

            return (
                <>
                    {modal && <Modal config={modal} />}
                    {currentUser ? (
                        <MainApp currentUser={currentUser} onLogout={() => setCurrentUser(null)} userDb={userDb} setUserDb={setUserDb} notices={notices} showAlert={showAlert} showConfirm={showConfirm} showModal={setModal} customLogo={customLogo} setCustomLogo={handleSetLogo} />
                    ) : (
                        <LoginScreen onLogin={setCurrentUser} userDb={userDb} customLogo={customLogo} notices={notices} />
                    )}
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
